<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos para tablas</title>
    <style>
        body{
            font-family: Arial;
        }
        table, th, td{
            border: 1px solid black;
        }
        table{
            border-collapse: collapse;
            width: 500px;
            text-align: center;
        }
        th, td{
            padding: 10px;
        }
        th{
            background: #165ea1;
            color: #fff;
        }
        tr:hover{
            background: #c5c5c5;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>País</th>
        </tr>
        <tr>
            <td>Alex</td>
            <td>28</td>
            <td>México</td>
        </tr>
        <tr>
            <td>Davis</td>
            <td>27</td>
            <td>México</td>
        </tr>
    </table>
    
</body>
</html>
